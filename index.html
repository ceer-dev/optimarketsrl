<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPTIMARKET</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Ccircle cx='256' cy='256' r='256' fill='%23dc2626'/%3E%3Cpath fill='white' d='M256 144c-98.7 0-189.1 55-237.9 144 48.8 89 139.3 144 237.9 144s189.1-55 237.9-144c-48.8-89-139.3-144-237.9-144zm0 240c-53 0-96-43-96-96s43-96 96-96s96 43 96 96s-43 96-96 96zm0-160c-35.3 0-64 28.7-64 64s28.7 64 64 64s64-28.7 64-64s-28.7-64-64-64z'/%3E%3C/svg%3E"
    />
    <style>
      body {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .hidden {
        display: none !important;
      }
      .step-content {
        display: none;
      }
      .step-content.active {
        display: block;
        animation: fadeIn 0.3s ease-out;
      }
      /* New UI Refinements */
      .search-aid-tag.shortcut-tag {
        background: white;
        color: var(--text-main);
        border: 1px solid var(--border-glass);
      }
      .search-aid-tag.shortcut-tag i {
        color: var(--primary);
      }
    </style>
    <script>
      // Strict Auth Guard
      const client = JSON.parse(localStorage.getItem("registeredClient"));
      if (!client && !window.location.pathname.includes("form.html")) {
        window.location.href = "form.html";
      } else {
        document.documentElement.style.display = "block";
        document.addEventListener("DOMContentLoaded", () => {
          document.body.style.opacity = "1";
          if (client) {
            document.getElementById("welcomeMessage").innerText =
              `Cotización para ${client.optica}`;
          }
          const logoutBtn = document.getElementById("logoutBtn");
          if (logoutBtn) {
            logoutBtn.onclick = () => {
              localStorage.removeItem("registeredClient");
              window.location.href = "form.html";
            };
          }
        });
      }
    </script>
  </head>
  <body>
    <div id="loadingOverlay">
      <div class="spinner"></div>
      <p style="margin-top: 1rem; font-weight: 500">Cargando ...</p>
    </div>

    <div class="container animate-fade-in">
      <header style="margin-bottom: 2rem">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div style="display: flex; flex-direction: column">
            <h1
              class="text-gradient"
              style="
                font-size: 2.2rem;
                display: flex;
                align-items: center;
                gap: 0.1rem;
                line-height: 1;
                margin: 0;
              "
            >
              <i
                class="fas fa-eye"
                style="
                  font-size: 1.8rem;
                  margin-right: 0.1rem;
                  color: var(--primary);
                "
              ></i
              >PTIMARKET
            </h1>
            <p
              id="welcomeMessage"
              style="
                color: var(--text-muted);
                font-size: 0.9rem;
                font-weight: 500;
                margin-top: 0.2rem;
              "
            ></p>
          </div>
          <div style="display: flex; gap: 0.75rem; align-items: center">
            <!-- Floating Proforma Button - Moved to Header -->
            <button id="proformaBtn" class="proforma-badge hidden">
              <i class="fas fa-shopping-cart"></i>
              <span id="cartCount">0</span>
            </button>
            <button
              id="logoutBtn"
              class="glass"
              style="
                padding: 0.5rem 1rem;
                border-radius: 12px;
                cursor: pointer;
                color: var(--text-muted);
                border: none;
              "
            >
              <i class="fas fa-sign-out-alt"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- Steps Indicator -->
      <div class="steps">
        <div class="step active" id="step1-indicator">
          <div class="step-circle">1</div>
          <div class="step-label">Categoria</div>
        </div>
        <div class="step" id="step2-indicator">
          <div class="step-circle">2</div>
          <div class="step-label">Producto</div>
        </div>
        <div class="step" id="step3-indicator">
          <div class="step-circle">3</div>
          <div class="step-label">Precio</div>
        </div>
        <div class="step" id="step4-indicator">
          <div class="step-circle">4</div>
          <div class="step-label">Pedido</div>
        </div>
      </div>

      <main>
        <!-- Step 1: Category Selection -->
        <section id="step1" class="step-content active">
          <div
            class="glass-card"
            style="text-align: center; padding: 3rem 1rem"
          >
            <h2 style="margin-bottom: 2rem">¿Qué buscas hoy?</h2>
            <div
              style="
                display: grid;
                gap: 1rem;
                grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
              "
            >
              <button
                class="btn glass category-btn"
                data-cat="Lentilla"
                style="height: 120px; flex-direction: column"
              >
                <i
                  class="fas fa-eye"
                  style="font-size: 1.5rem; margin-bottom: 0.5rem"
                ></i>
                <span>ORGANICOS</span>
              </button>
              <button
                class="btn glass category-btn"
                data-cat="Material Listo"
                style="height: 120px; flex-direction: column"
              >
                <i
                  class="fas fa-glasses"
                  style="font-size: 1.5rem; margin-bottom: 0.5rem"
                ></i>
                <span>BIFOCALES TERMINADO</span>
              </button>
              <button
                class="btn glass category-btn"
                data-cat="Block"
                style="height: 120px; flex-direction: column"
              >
                <i
                  class="fas fa-box"
                  style="font-size: 1.5rem; margin-bottom: 0.5rem"
                ></i>
                <span>BLOCK</span>
              </button>
            </div>
          </div>
        </section>

        <!-- Step 2: Product & Measure Selection -->
        <section id="step2" class="step-content">
          <div class="glass-card">
            <div
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 1.5rem;
              "
            >
              <button
                class="btn glass"
                onclick="View.goToStep(1)"
                style="padding: 0.5rem 1rem"
              >
                <i class="fas fa-arrow-left"></i> Volver
              </button>
              <label
                class="glass"
                style="
                  display: flex;
                  align-items: center;
                  gap: 0.5rem;
                  padding: 0.5rem 1rem;
                  border-radius: 12px;
                  cursor: pointer;
                  font-size: 0.85rem;
                  font-weight: 500;
                "
              >
                <input
                  type="checkbox"
                  id="keepMaterialToggle"
                  style="
                    width: 16px;
                    height: 16px;
                    accent-color: var(--primary);
                  "
                />
                <span>Mantener material</span>
              </label>
            </div>

            <div
              id="searchAidSection"
              class="hidden"
              style="margin-bottom: 1.5rem"
            >
              <div
                id="searchAids"
                class="search-aid-container Material-shortcuts"
                style="justify-content: center; margin-top: 0.5rem"
              ></div>
            </div>

            <!-- Material Predictive Search -->
            <div class="form-group">
              <label class="form-label"
                ><i class="fas fa-search" style="color: var(--primary)"></i>
                Busca el Material:</label
              >
              <div class="search-box">
                <input
                  type="text"
                  id="productInput"
                  class="form-input"
                  placeholder="Escribe el material (ej: Blanco)..."
                  autocomplete="off"
                  required
                />
              </div>
              <div id="productResults" class="results-list"></div>
            </div>

            <!-- Dynamic Secondary Inputs Placeholder -->
            <div id="dynamicSecondaryInputs"></div>

            <!-- Unified Final Search Button -->
            <div id="finalSearchAction" class="hidden" style="margin-top: 2rem">
              <button
                id="mainSearchBtn"
                class="btn btn-primary w-100"
                style="font-size: 1.1rem; padding: 1rem"
              >
                <i class="fas fa-search"></i> Buscar
              </button>
            </div>
          </div>
        </section>

        <!-- Step 3: Calculation & Add to Proforma -->
        <section id="step3" class="step-content">
          <div id="priceDisplay"></div>
        </section>

        <!-- Step 4: Final Order Review -->
        <section id="step4" class="step-content">
          <div class="glass-card">
            <h2 style="margin-bottom: 1.5rem; text-align: center">
              Resumen de tu Pedido
            </h2>
            <div id="step4CartItems" style="margin-bottom: 2rem">
              <!-- Cart items will be rendered here via JS -->
            </div>

            <div
              style="
                border-top: 1px solid var(--border-glass);
                padding-top: 1.5rem;
                margin-bottom: 2rem;
              "
            >
              <div
                style="
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
                  font-size: 1.25rem;
                  font-weight: 700;
                "
              >
                <span>Total General</span>
                <span id="step4Total">0 Bs.</span>
              </div>
            </div>

            <div class="form-group" style="margin-bottom: 2rem">
              <label
                class="form-label"
                style="margin-bottom: 0.5rem; display: block"
                >Método de Pago</label
              >
              <div style="display: flex; gap: 1rem">
                <label
                  class="glass"
                  style="
                    flex: 1;
                    padding: 1rem;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    gap: 0.5rem;
                    cursor: pointer;
                    border-radius: 12px;
                  "
                >
                  <input
                    type="radio"
                    name="paymentMethod"
                    value="QR"
                    checked
                    style="accent-color: var(--primary); transform: scale(1.2)"
                  />
                  <i class="fas fa-qrcode" style="font-size: 1.2rem"></i>
                  <span style="font-weight: 500">QR</span>
                </label>
                <label
                  class="glass"
                  style="
                    flex: 1;
                    padding: 1rem;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    gap: 0.5rem;
                    cursor: pointer;
                    border-radius: 12px;
                  "
                >
                  <input
                    type="radio"
                    name="paymentMethod"
                    value="EFECTIVO"
                    style="accent-color: var(--primary); transform: scale(1.2)"
                  />
                  <i
                    class="fas fa-money-bill-wave"
                    style="font-size: 1.2rem"
                  ></i>
                  <span style="font-weight: 500">EFECTIVO</span>
                </label>
              </div>
            </div>

            <div style="display: grid; gap: 1rem">
              <button
                class="btn btn-primary"
                id="step4SendWhatsApp"
                style="width: 100%; font-size: 1.1rem"
              >
                <i class="fab fa-whatsapp"></i> Enviar Pedido por WhatsApp
              </button>
              <button
                class="btn glass"
                onclick="View.goToStep(1)"
                style="width: 100%"
              >
                <i class="fas fa-plus"></i> Agregar más productos
              </button>
              <button
                class="btn glass"
                id="step4ClearCart"
                style="width: 100%; color: #ef4444"
              >
                <i class="fas fa-trash"></i> Vaciar Carrito
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- Hidden Netlify Form for Order History -->
    <form name="pedidos" data-netlify="true" hidden>
      <input type="text" name="optica" />
      <input type="textarea" name="detalles" />
      <input type="text" name="metodo_pago" />
      <input type="text" name="total" />
      <input type="text" name="fecha_hora" />
    </form>

    <script src="js/data.js"></script>
    <script src="js/state.js"></script>
    <script src="js/view.js"></script>
    <script src="js/events.js"></script>
    <script src="js/app_controller.js"></script>
    <script src="app.js"></script>
    <script>
      // Diagnostic check
      setTimeout(() => {
        if (typeof window.localMasterData === "undefined") {
          console.error(
            "DIAGNOSTIC: localMasterData is STILL undefined. The browser may be blocking the 2.8MB script load.",
          );
        } else {
          console.log(
            "DIAGNOSTIC: localMasterData found in window. Size: " +
              window.localMasterData.length +
              " items.",
          );
        }
      }, 2000);
    </script>
  </body>
</html>
