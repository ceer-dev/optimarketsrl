<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | LP Opticas</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <button class="theme-toggle glass" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>

    <div class="flex-center">
      <div class="container" style="max-width: 500px">
        <div class="glass-card animate-fade-in">
          <div style="text-align: center; margin-bottom: 2rem">
            <h1
              class="text-gradient"
              style="font-size: 2rem; margin-bottom: 0.5rem"
            >
              LP Opticas
            </h1>
            <p style="color: var(--text-muted)">
              Bienvenido al catálogo de precios premium
            </p>
          </div>

          <form id="registrationForm">
            <div class="form-group">
              <label for="opticaName" class="form-label"
                >Nombre de su Óptica *</label
              >
              <input
                type="text"
                id="opticaName"
                class="form-input"
                placeholder="Ej: Vision Extreme"
                required
              />
            </div>

            <div class="form-group">
              <label for="phoneNumber" class="form-label"
                >Número de Celular *</label
              >
              <div style="position: relative">
                <span
                  style="
                    position: absolute;
                    left: 1rem;
                    top: 50%;
                    transform: translateY(-50%);
                    color: var(--text-muted);
                    font-weight: 500;
                  "
                  >+591</span
                >
                <input
                  type="tel"
                  id="phoneNumber"
                  class="form-input"
                  style="padding-left: 3.5rem"
                  placeholder="70000000"
                  maxlength="8"
                  pattern="[0-9]{8}"
                  required
                  title="Debe tener exactamente 8 dígitos"
                />
              </div>
              <small style="color: var(--text-muted); font-size: 0.75rem"
                >Exactamente 8 dígitos de Bolivia</small
              >
            </div>

            <div class="form-group">
              <label for="nit" class="form-label">NIT (Opcional)</label>
              <input
                type="text"
                id="nit"
                class="form-input"
                placeholder="000000000-0"
                pattern="[0-9\-]*"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="width: 100%; margin-top: 1rem"
            >
              Ingresar al Catálogo <i class="fas fa-arrow-right"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      // Check if already registered
      if (localStorage.getItem("registeredClient")) {
        window.location.href = "index.html";
      }

      const form = document.getElementById("registrationForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const clientData = {
          optica: document.getElementById("opticaName").value,
          phone: document.getElementById("phoneNumber").value,
          nit: document.getElementById("nit").value || "Sin NIT",
          timestamp: new Date().toLocaleString(),
        };

        // 1. Save to LocalStorage
        localStorage.setItem("registeredClient", JSON.stringify(clientData));

        // 2. Generate and Download TXT
        const txtContent =
          `REGISTRO DE CLIENTE - LP OPTICAS\n` +
          `-----------------------------\n` +
          `Fecha: ${clientData.timestamp}\n` +
          `Óptica: ${clientData.optica}\n` +
          `Celular: +591 ${clientData.phone}\n` +
          `NIT: ${clientData.nit}\n` +
          `-----------------------------`;

        const blob = new Blob([txtContent], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `registro_${clientData.optica.replace(/\s+/g, "_")}_${Date.now()}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);

        // 3. Redirect to index.html after a short delay (so download starts)
        setTimeout(() => {
          window.location.href = "index.html";
        }, 800);
      });

      // Theme Toggle simple logic for this page
      const themeBtn = document.getElementById("themeToggle");
      themeBtn.addEventListener("click", () => {
        const body = document.body;
        const isDark = body.getAttribute("data-theme") === "dark";
        body.setAttribute("data-theme", isDark ? "light" : "dark");
        themeBtn.innerHTML = isDark
          ? '<i class="fas fa-moon"></i>'
          : '<i class="fas fa-sun"></i>';
        localStorage.setItem("theme", isDark ? "light" : "dark");
      });

      // Load saved theme
      if (localStorage.getItem("theme") === "dark") {
        document.body.setAttribute("data-theme", "dark");
        themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
      }
    </script>
  </body>
</html>
