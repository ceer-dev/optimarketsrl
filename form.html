<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPTIMARKET</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>
  <body>
    <button class="theme-toggle glass" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>

    <div class="flex-center">
      <div class="container" style="max-width: 500px">
        <div class="glass-card animate-fade-in">
          <div style="text-align: center; margin-bottom: 2rem">
            <h1
              class="text-gradient"
              style="
                font-size: 2.22rem;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.1rem;
                line-height: 1;
                margin: 0 0 0.5rem 0;
              "
            >
              <i
                class="fas fa-eye"
                style="
                  font-size: 1.8rem;
                  margin-right: 0.1rem;
                  color: var(--primary);
                "
              ></i
              >PTIMARKET
            </h1>
            <p style="color: var(--text-muted)">Bienvenido</p>
          </div>

          <!-- Netlify Hidden Form for Bot detection/Static parsing -->
          <form name="registros" netlify netlify-honeypot="bot-field" hidden>
            <input type="text" name="optica" />
            <input type="text" name="celular" />
            <input type="text" name="nit" />
          </form>

          <form id="registrationForm">
            <div class="form-group">
              <label for="opticaName" class="form-label"
                >Nombre de Optica *</label
              >
              <input
                type="text"
                id="opticaName"
                name="optica"
                class="form-input"
                placeholder="Ej: Vision Extreme"
                required
              />
            </div>

            <div class="form-group">
              <label for="phoneNumber" class="form-label"
                >Numero de Celular *</label
              >
              <div style="position: relative">
                <span
                  style="
                    position: absolute;
                    left: 1rem;
                    top: 50%;
                    transform: translateY(-50%);
                    color: var(--text-muted);
                    font-weight: 500;
                  "
                  >+591</span
                >
                <input
                  type="tel"
                  id="phoneNumber"
                  name="celular"
                  class="form-input"
                  style="padding-left: 3.5rem"
                  placeholder="70000000"
                  maxlength="8"
                  pattern="[0-9]{8}"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="nit" class="form-label">NIT (Opcional)</label>
              <input
                type="text"
                id="nit"
                name="nit"
                class="form-input"
                placeholder="000000000-0"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="width: 100%; margin-top: 1rem"
            >
              Ingresar <i class="fas fa-arrow-right"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Check session
      const client = JSON.parse(localStorage.getItem("registeredClient"));
      if (
        client &&
        client.optica &&
        client.phone &&
        client.phone.length === 8
      ) {
        window.location.href = "index.html";
      }

      const form = document.getElementById("registrationForm");
      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
          optica: document.getElementById("opticaName").value,
          phone: document.getElementById("phoneNumber").value,
          nit: document.getElementById("nit").value || "Sin NIT",
        };

        // 1. Silent Save to LocalStorage
        localStorage.setItem("registeredClient", JSON.stringify(data));

        // 2. Silent Netlify Submit
        const formData = new FormData();
        formData.append("form-name", "registros");
        formData.append("optica", data.optica);
        formData.append("celular", data.phone);
        formData.append("nit", data.nit);

        try {
          await fetch("/", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams(formData).toString(),
          });
        } catch (err) {
          console.warn("Tracking error (safe to ignore locally)");
        }

        window.location.href = "index.html";
      });

      // Theme Toggle
      const themeBtn = document.getElementById("themeToggle");
      themeBtn.addEventListener("click", () => {
        const isDark = document.body.getAttribute("data-theme") === "dark";
        document.body.setAttribute("data-theme", isDark ? "light" : "dark");
        themeBtn.innerHTML = isDark
          ? '<i class="fas fa-moon"></i>'
          : '<i class="fas fa-sun"></i>';
        localStorage.setItem("theme", isDark ? "light" : "dark");
      });

      if (localStorage.getItem("theme") === "dark") {
        document.body.setAttribute("data-theme", "dark");
        themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
      }
    </script>
  </body>
</html>
