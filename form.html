<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPTIMARKET</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Ccircle cx='256' cy='256' r='256' fill='%23dc2626'/%3E%3Cpath fill='white' d='M256 144c-98.7 0-189.1 55-237.9 144 48.8 89 139.3 144 237.9 144s189.1-55 237.9-144c-48.8-89-139.3-144-237.9-144zm0 240c-53 0-96-43-96-96s43-96 96-96s96 43 96 96s-43 96-96 96zm0-160c-35.3 0-64 28.7-64 64s28.7 64 64 64s64-28.7 64-64s-28.7-64-64-64z'/%3E%3C/svg%3E"
    />
    <style>
      body {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
    </style>
    <script>
      // Auth Check
      if (localStorage.getItem("registeredClient")) {
        window.location.href = "index.html";
      } else {
        document.documentElement.style.display = "block";
        document.addEventListener("DOMContentLoaded", () => {
          document.body.style.opacity = "1";
        });
      }
    </script>
  </head>
  <body>
    <div class="flex-center">
      <div class="container" style="max-width: 500px">
        <div class="glass-card animate-fade-in">
          <div style="text-align: center; margin-bottom: 2rem">
            <h1
              class="text-gradient"
              style="
                font-size: 2.22rem;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.1rem;
                line-height: 1;
                margin: 0 0 0.5rem 0;
              "
            >
              <i
                class="fas fa-eye"
                style="
                  font-size: 1.8rem;
                  margin-right: 0.1rem;
                  color: var(--primary);
                "
              ></i
              >PTIMARKET
            </h1>
            <p style="color: var(--text-muted)">Bienvenido</p>
          </div>

          <form id="registrationForm">
            <div class="form-group">
              <label for="opticaName" class="form-label"
                >Nombre de Optica *</label
              >
              <input
                type="text"
                id="opticaName"
                name="optica"
                class="form-input"
                placeholder="Ej: Vision Extreme"
                required
              />
            </div>

            <div class="form-group">
              <label for="phoneNumber" class="form-label"
                >Numero de Celular *</label
              >
              <div style="position: relative">
                <span
                  style="
                    position: absolute;
                    left: 1rem;
                    top: 50%;
                    transform: translateY(-50%);
                    color: var(--text-muted);
                    font-weight: 500;
                  "
                  >+591</span
                >
                <input
                  type="tel"
                  id="phoneNumber"
                  name="celular"
                  class="form-input"
                  style="padding-left: 3.5rem"
                  placeholder="70000000"
                  maxlength="8"
                  pattern="[0-9]{8}"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="nit" class="form-label">NIT (Opcional)</label>
              <input
                type="text"
                id="nit"
                name="nit"
                class="form-input"
                placeholder="000000000-0"
              />
            </div>

            <button
              type="submit"
              class="btn btn-primary"
              style="width: 100%; margin-top: 1rem"
            >
              Ingresar <i class="fas fa-arrow-right"></i>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("registrationForm");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const data = {
          optica: document.getElementById("opticaName").value,
          phone: document.getElementById("phoneNumber").value,
          nit: document.getElementById("nit").value || "Sin NIT",
        };

        localStorage.setItem("registeredClient", JSON.stringify(data));
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
